<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>feed</title>
    <link href="/reset.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: fellows">...</div>
   <h2>Posts from your Following Users</h2>

   <div th:if="${following.size()==0}">
       <p>You are not Following any users</p>
   </div>

   <div th:if="${following.size()>0}">
       <h2>You are following these users</h2>
       <ul>

           <li th:each="p:${following}">
               <a th:href="'/explore/'+${p.id}">
                   <p th:text="${p.firstName}+ ' '+ ${p.lastName}"></p>
               </a>
               <p th:text="${p.dateofBirth}"></p>
               <p th:text="${p.bio}"></p>

              <ul>
                  <li th:each="l: ${p.posts}">
                      <p th:text="${l.body}"></p>
                      Created At: <span th:text="${l.createAt}"></span>
                  </li>
              </ul>


           </li>
       </ul>
   </div>

</body>
</html>
