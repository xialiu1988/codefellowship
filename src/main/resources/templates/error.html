<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
  <h3>Something went Wrong</h3>
<table>
  <tr>
      <td>Path</td>
      <td th:text="${path}"/>
  </tr>
  <tr>
      <td>Error</td>
      <td th:text="${error}"/>
  </tr>
  <tr>
      <td>Status</td>
      <td th:text="${status}"/>
  </tr>
</table>
<a href="/login">Log In</a>
</body>
</html>
