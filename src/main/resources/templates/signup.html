<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up Here !</h1>
  <a href="/">Home</a>

  <form action="#" th:action="@{/signup}" th:object="${newuser}"  method="post">
      <p>UserName: <input type="text" th:field="*{username}"/></p>
      <p>Password: <input type="password" th:field="*{password}"/></p>
      <p>First Name: <input type="text" th:field="*{firstName}"/></p>
      <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
      <p>Date of Birth: <input type="date" th:field="*{dateofBirth}"/></p>
      <p>Bio: <input type="text" th:field="*{bio}"/></p>
      <p><input type="submit" value="Submit"/><input type="reset" value="Reset" /> </p>
  </form>

</body>
</html>
