<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>explore</title>
    <link href="/reset.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: fellows">...</div>



<div th:if="${potential.size()==0}">
     <p>No users Available</p>
</div>

<div th:if="${potential.size()>0}">
   <h2>Do you want to follow these users?</h2>
   <ul>
       <li th:each="p:${potential}">
           <p th:text="${p.firstName}+ ' '+ ${p.lastName}"></p>
           <p th:text="${p.dateofBirth}"></p>
           <p th:text="${p.bio}"></p>
           <form th:action="'/explore/'+${p.id}" method="get">
           <button type="submit">View</button>
           </form>
       </li>
   </ul>
</div>


</body>
</html>
